<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI mérés</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="row container">
    <section id="sarga">
        <div class="row">
            <div class="fent col-md-9 col-lg-9 col-xl-9">
                <label >Írja be cm-ben számított testmagasságát (cipő nélkül mérve): </label>                        
            </div>
                <div class="col-md-3 col-lg-3 col-xl-3"><input type="number" id="cm"> <label>cm</label> <br></div>
        </div>
        <div class="row">
        <div class="fent col-md-9 col-lg-9 col-xl-9">        
                <label >Írja be kg-ban számított testsúlyát(cipő nélkül mérve):</label>                            
            </div>   
                <div class="col-md-3 col-lg-3 col-xl-3"><input type="number" id="kg"> <label>kg</label> <br></div> 
        </div>      
        <div class="fent">
            <button class="gomb" id="szamitas">Számítás</button>
        </div>          
    </section>
    <h3>Az ön BMI értéke: </h3><label class="bsarga" id="sajatbmi"></label>
    <table class="table">
        <tr>
            <th>18,5 vagy kevesebb</th>
            <td>SOVÁNY</td>
        </tr>
        <tr>
            <th>18,5 - 24,9</th>
            <td>NORMÁL</td>
        </tr>
        <tr>
            <th>25 - 29,9</th>
            <td>TÚLSÚLY</td>
        </tr>
        <tr>
            <th>30 - 34,9</th>
            <td>I. FOKÚ ELHÍZÁS</td>
        </tr>
        <tr>
            <th>35 - 39,9</th>
            <td>II. FOKÚ ELHÍZÁS</td>
        </tr>
        <tr>
            <th>40 vagy több</th>
            <td>III. FOKÚ ELHÍZÁS</td>
        </tr>        
    </table>
    <h3>Az ideális testtömege: </h3><label class="bsarga" id="idealisbmi"></label>
</div>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
